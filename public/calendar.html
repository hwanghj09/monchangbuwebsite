<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï∫òÎ¶∞Îçî</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
        }

        .sidebar {
            width: 200px;
            background-color: #fff;
            padding: 20px;
            border-right: 1px solid #eee;
            height: 100vh;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background-color: white;
            height: 100vh;
            position: relative;
            flex-grow: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .header h1 {
            font-size: 18px;
            font-weight: bold;
        }

        .calendar {
            padding: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .day {
            padding: 10px;
            text-align: center;
            border-radius: 8px;
        }

        .day.today {
            background-color: #4285F4;
            color: white;
            font-weight: bold;
        }

        .nav-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .calendar div {
            width: 40px;
            height: 40px;
            margin: 5px;
            text-align: center;
            line-height: 40px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .calendar div:hover {
            background-color: #e0e0e0;
        }

        .description-box {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Î©îÎâ¥</h2>
        <ul>
            <li><a href="#">Ìôà</a></li>
            <li><a href="#">Ï∫òÎ¶∞Îçî</a></li>
            <li><a href="#">ÏÑ§Ï†ï</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="header">
            <h1>Ï∫òÎ¶∞Îçî</h1>
            <div class="ghost-icon">üìÖ</div>
        </div>

        <div class="calendar">
            <div class="calendar-header">
                <button class="nav-btn" id="prevMonth">‚óÄ</button>
                <h2 id="currentMonth"></h2>
                <button class="nav-btn" id="nextMonth">‚ñ∂</button>
            </div>

            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
    </div>
    <div class="description-box" id="description-box">
        <textarea id="description" rows="4" cols="50" placeholder="ÏÑ§Î™ÖÏùÑ ÏûëÏÑ±ÌïòÏÑ∏Ïöî..."></textarea><br>
        <button onclick="saveEvent()">Ïò¨Î¶¨Í∏∞</button>
    </div>

    <script>
        const calendarGrid = document.getElementById('calendarGrid');
        const descriptionBox = document.getElementById('description-box');
        const descriptionInput = document.getElementById('description');
        let selectedDate = null;

        // 30ÏùºÏùÑ Î∞∞Ïó¥Î°ú Ï†ÄÏû• (Ïó¨Í∏∞Ïóê ÎÇ†Ïßú Ï∂îÍ∞Ä)
        const days = Array.from({ length: 30 }, (_, i) => i + 1);

        // ÎÇ†ÏßúÎ•º Ï∫òÎ¶∞ÎçîÏóê Ï∂îÍ∞Ä
        function renderCalendar() {
            calendarGrid.innerHTML = ''; // Ïù¥Ï†Ñ ÎÇ†ÏßúÎì§ Ï¥àÍ∏∞Ìôî

            days.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                dayElement.textContent = day;
                dayElement.addEventListener('click', () => openDescriptionBox(day));
                calendarGrid.appendChild(dayElement);
            });
        }

        // ÎÇ†Ïßú ÌÅ¥Î¶≠ Ïãú ÏÑ§Î™Ö Î∞ïÏä§ Ïó¥Í∏∞
        function openDescriptionBox(day) {
            selectedDate = day;
            descriptionBox.style.display = 'block';
        }

        // ÏÑ§Î™Ö Ï†ÄÏû•
        function saveEvent() {
            const description = descriptionInput.value.trim();
            if (description && selectedDate) {
                fetch('/save-event', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        date: selectedDate,
                        description: description,
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    alert('ÏÑ§Î™ÖÏù¥ Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!');
                    descriptionInput.value = ''; // ÌÖçÏä§Ìä∏ Î∞ïÏä§ ÎπÑÏö∞Í∏∞
                    descriptionBox.style.display = 'none'; // Î∞ïÏä§ Ïà®Í∏∞Í∏∞
                })
                .catch(error => {
                    alert('Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                    console.error(error);
                });
            } else {
                alert('ÏÑ§Î™ÖÏùÑ ÏûëÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî.');
            }
        }

        renderCalendar(); // Ï∫òÎ¶∞Îçî Î†åÎçîÎßÅ
    </script>
</body>
</html>
