<html lang="ko">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {

        .sidebar {

        .container {

            position: relative;

            display: flex;

        .header {

        .ghost-icon {

        .calendar {

        .calendar-header {

        .calendar-grid {

        .day {

        .day:hover {

        }

        .day-number {

            top: 5px;

        }

        .day.today {

            border: 2px solid #4285F4;
        }

        .day.today .day-number {

            font-weight: 700;
        }

        .day.different-month {
            background-color: #f9f9f9;
            color: #bbb;
        }

        .day.has-event {
            position: relative;
        }

        .day.has-event::after {
            content: '';
            width: 6px;
            height: 6px;
            background-color: #4285F4;
            border-radius: 50%;
            position: absolute;
            bottom: 5px;
            right: 5px;
        }

        .event-dot {

            height: 8px;
            background-color: #4285F4;

        .event-text {

            color: #333;

        }

        .event-container {

            overflow: hidden;
        }

        .nav-btn {

            border: none;
            font-size: 18px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;

            align-items: center;

            transition: all 0.2s ease;

        .nav-btn:hover {

            color: #4285F4;
        }

        .description-modal {
            display: none;
            position: fixed;

            left: 0;

        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #777;
        }

        .modal-date {

        }

        .description-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;

        }

        .save-btn {
            background-color: #4285F4;

            font-weight: 500;

        .save-btn:hover {

        .events-list {

        .event-item {
            background-color: #f0f7ff;

            border-radius: 4px;
            margin-bottom: 8px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .event-delete {
            background: none;
            border: none;
            color: #ff5252;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Ï∫òÎ¶∞Îçî</h1>
            <div class="ghost-icon">üìÖ</div>
        </div>

        <div class="calendar">
            <div class="calendar-header">
                <button class="nav-btn" id="prevMonth">‚óÄ</button>

            <textarea class="description-input" id="description" rows="4" placeholder="ÏÑ§Î™ÖÏùÑ ÏûëÏÑ±ÌïòÏÑ∏Ïöî..."></textarea>

            <div class="events-list" id="events-list">
                <!-- Ïù¥Î≤§Ìä∏ Î™©Î°ùÏù¥ Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
            </div>
        </div>
    </div>

    <script>
        // ÏöîÏÜå Ï∞∏Ï°∞
        const calendarGrid = document.getElementById('calendarGrid');
        const currentMonthElement = document.getElementById('currentMonth');
        const prevMonthButton = document.getElementById('prevMonth');
        const nextMonthButton = document.getElementById('nextMonth');
        const descriptionModal = document.getElementById('description-modal');
        const modalDate = document.getElementById('modal-date');
        const descriptionInput = document.getElementById('description');
        const saveButton = document.getElementById('save-btn');
        const modalClose = document.getElementById('modal-close');
        const eventsList = document.getElementById('events-list');
        
        // ÏÉÅÌÉú Í¥ÄÎ¶¨
        let currentDate = new Date();
        let selectedDay = null;
        let selectedMonth = null;
        let selectedYear = null;
        let events = {};  // Ïù¥Î≤§Ìä∏ Ï†ÄÏû• Í∞ùÏ≤¥
        
        // Îã¨Î†• Ï¥àÍ∏∞Ìôî Î∞è Î†åÎçîÎßÅ
        function initCalendar() {
            renderCalendar();
            setupEventListeners();
        }
        
        // Îã¨Î†• Î†åÎçîÎßÅ Ìï®Ïàò
        function renderCalendar() {
            calendarGrid.innerHTML = '';
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // ÌòÑÏû¨ Ïõî ÌëúÏãú
            const monthNames = ['1Ïõî', '2Ïõî', '3Ïõî', '4Ïõî', '5Ïõî', '6Ïõî', '7Ïõî', '8Ïõî', '9Ïõî', '10Ïõî', '11Ïõî', '12Ïõî'];
            currentMonthElement.textContent = `${year}ÎÖÑ ${monthNames[month]}`;
            
            // Ïù¥Î≤à Îã¨Ïùò Ï≤´ ÎÇ†Í≥º ÎßàÏßÄÎßâ ÎÇ†
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            // Ïù¥Î≤à Îã¨ Ï≤´ ÎÇ†Ïùò ÏöîÏùº (0: ÏùºÏöîÏùº, 6: ÌÜ†ÏöîÏùº)
            const firstDayIndex = firstDay.getDay();
            
            // Ïù¥Î≤à Îã¨Ïùò Ï¥ù ÏùºÏàò
            const daysInMonth = lastDay.getDate();
            
            // Ïù¥Ï†Ñ Îã¨Ïùò ÎßàÏßÄÎßâ ÏùºÏàò
            const prevLastDay = new Date(year, month, 0).getDate();
            
            // Îã¨Î†•Ïóê ÌëúÏãúÌï† Ï¥ù Ïπ∏ Ïàò (ÏµúÎåÄ 6Ï£º)
            const totalDays = 42;
            
            // ÌòÑÏû¨ ÎÇ†Ïßú
            const today = new Date();
            const todayDate = today.getDate();
            const todayMonth = today.getMonth();
            const todayYear = today.getFullYear();
            
            // Îã¨Î†• Í∑∏Î¶¨Îìú ÏÉùÏÑ±
            for (let i = 0; i < totalDays; i++) {
                // Ïù¥Ï†Ñ Îã¨, ÌòÑÏû¨ Îã¨, Îã§Ïùå Îã¨ Í≥ÑÏÇ∞
                let date, displayMonth, displayYear;
                
                if (i < firstDayIndex) {
                    // Ïù¥Ï†Ñ Îã¨
                    date = prevLastDay - firstDayIndex + i + 1;
                    displayMonth = month - 1 < 0 ? 11 : month - 1;
                    displayYear = month - 1 < 0 ? year - 1 : year;
                } else if (i < firstDayIndex + daysInMonth) {
                    // ÌòÑÏû¨ Îã¨
                    date = i - firstDayIndex + 1;
                    displayMonth = month;
                    displayYear = year;
                } else {
                    // Îã§Ïùå Îã¨
                    date = i - firstDayIndex - daysInMonth + 1;
                    displayMonth = month + 1 > 11 ? 0 : month + 1;
                    displayYear = month + 1 > 11 ? year + 1 : year;
                }
                
                // ÎÇ†Ïßú ÏÖÄ ÏÉùÏÑ±
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                
                // Îã§Î•∏ Îã¨ Ïä§ÌÉÄÏùº Ï†ÅÏö©
                if (displayMonth !== month) {
                    dayElement.classList.add('different-month');
                }
                
                // Ïò§Îäò ÎÇ†Ïßú Ïä§ÌÉÄÏùº Ï†ÅÏö©
                if (date === todayDate && displayMonth === todayMonth && displayYear === todayYear) {
                    dayElement.classList.add('today');
                }
                
                // ÎÇ†Ïßú Ïà´Ïûê Ï∂îÍ∞Ä
                const dayNumber = document.createElement('div');
                dayNumber.classList.add('day-number');
                dayNumber.textContent = date;
                dayElement.appendChild(dayNumber);
                
                // Ïù¥Î≤§Ìä∏ Ïª®ÌÖåÏù¥ÎÑà Ï∂îÍ∞Ä
                const eventContainer = document.createElement('div');
                eventContainer.classList.add('event-container');
                dayElement.appendChild(eventContainer);
                
                // Ï†ÄÏû•Îêú Ïù¥Î≤§Ìä∏Í∞Ä ÏûàÎäîÏßÄ ÌôïÏù∏
                const dateKey = `${displayYear}-${displayMonth+1}-${date}`;
                if (events[dateKey] && events[dateKey].length > 0) {
                    dayElement.classList.add('has-event');
                    
                    // Ïù¥Î≤§Ìä∏ ÌëúÏãú (ÏµúÎåÄ 2Í∞ú)
                    const eventsToShow = events[dateKey].slice(0, 2);
                    eventsToShow.forEach(event => {
                        const eventElement = document.createElement('div');
                        eventElement.classList.add('event-text');
                        
                        const eventDot = document.createElement('span');
                        eventDot.classList.add('event-dot');
                        
                        eventElement.appendChild(eventDot);
                        eventElement.appendChild(document.createTextNode(event.substring(0, 15) + (event.length > 15 ? '...' : '')));
                        
                        eventContainer.appendChild(eventElement);
                    });
                    
                    // Îçî ÎßéÏùÄ Ïù¥Î≤§Ìä∏Í∞Ä ÏûàÏùÑ Í≤ΩÏö∞ ÌëúÏãú
                    if (events[dateKey].length > 2) {
                        const moreEventsElement = document.createElement('div');
                        moreEventsElement.classList.add('event-text');
                        moreEventsElement.textContent = `+ ${events[dateKey].length - 2}Í∞ú ÎçîÎ≥¥Í∏∞`;
                        eventContainer.appendChild(moreEventsElement);
                    }
                }
                
                // ÎÇ†Ïßú ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Ï∂îÍ∞Ä
                dayElement.addEventListener('click', () => {
                    openDescriptionModal(date, displayMonth, displayYear);
                });
                
                calendarGrid.appendChild(dayElement);
            }
        }
        
        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        function setupEventListeners() {
            // Ïù¥Ï†Ñ Îã¨, Îã§Ïùå Îã¨ Î≤ÑÌäº
            prevMonthButton.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });
            
            nextMonthButton.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });
            
            // Î™®Îã¨ Îã´Í∏∞ Î≤ÑÌäº
            modalClose.addEventListener('click', closeDescriptionModal);
            
            // Î∞∞Í≤Ω ÌÅ¥Î¶≠ Ïãú Î™®Îã¨ Îã´Í∏∞
            descriptionModal.addEventListener('click', (e) => {
                if (e.target === descriptionModal) {
                    closeDescriptionModal();
                }
            });
            
            // Ïù¥Î≤§Ìä∏ Ï†ÄÏû• Î≤ÑÌäº
            saveButton.addEventListener('click', saveEvent);
        }
        
        // ÏÑ§Î™Ö Î™®Îã¨ Ïó¥Í∏∞
        function openDescriptionModal(day, month, year) {
            selectedDay = day;
            selectedMonth = month;
            selectedYear = year;
            
            // ÎÇ†Ïßú Ìè¨Îß∑ÌåÖ (ÎÖÑ-Ïõî-Ïùº)
            const formattedDate = `${selectedYear}ÎÖÑ ${selectedMonth + 1}Ïõî ${selectedDay}Ïùº`;
            modalDate.textContent = formattedDate;
            
            // Í∏∞Ï°¥ Ïù¥Î≤§Ìä∏ ÌëúÏãú
            showEventsForDate();
            
            // ÏûÖÎ†• ÌïÑÎìú Ï¥àÍ∏∞Ìôî
            descriptionInput.value = '';
            
            // Î™®Îã¨ ÌëúÏãú
            descriptionModal.style.display = 'flex';
        }
        
        // ÏÑ§Î™Ö Î™®Îã¨ Îã´Í∏∞
        function closeDescriptionModal() {
            descriptionModal.style.display = 'none';
        }
        
        // Ïù¥Î≤§Ìä∏ Ï†ÄÏû•
        function saveEvent() {
            const description = descriptionInput.value.trim();
            
            if (!description) {
                alert('ÏÑ§Î™ÖÏùÑ ÏûëÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            // ÎÇ†Ïßú ÌÇ§ ÏÉùÏÑ± (YYYY-MM-DD ÌòïÏãù)
            const dateKey = `${selectedYear}-${selectedMonth+1}-${selectedDay}`;
            
            // Ïù¥Î≤§Ìä∏ Î∞∞Ïó¥Ïù¥ ÏóÜÏúºÎ©¥ ÏÉùÏÑ±
            if (!events[dateKey]) {
                events[dateKey] = [];
            }
            
            // Ïù¥Î≤§Ìä∏ Ï∂îÍ∞Ä
            events[dateKey].push(description);
            
            // ÏÑúÎ≤ÑÏóê Ï†ÄÏû• ÏöîÏ≤≠
            sendEventToServer(selectedDay, selectedMonth, selectedYear, description);
            
            // ÏûÖÎ†• ÌïÑÎìú Ï¥àÍ∏∞Ìôî
            descriptionInput.value = '';
            
            // Ïù¥Î≤§Ìä∏ Î™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏
            showEventsForDate();
            
            // Îã¨Î†• Îã§Ïãú Î†åÎçîÎßÅ
            renderCalendar();
        }
        
        // ÏÑúÎ≤ÑÏóê Ïù¥Î≤§Ìä∏ Ï†ÄÏû• ÏöîÏ≤≠
        function sendEventToServer(day, month, year, description) {
            const date = `${year}-${month+1}-${day}`;
            
            fetch('/save-event', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    date: date,
                    description: description,
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('ÏÑúÎ≤Ñ ÏùëÎãµÏù¥ Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§.');
                }
                return response.json();
            })
            .then(data => {
                console.log('Ïù¥Î≤§Ìä∏Í∞Ä ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§:', data);
            })
            .catch(error => {
                console.error('Ïù¥Î≤§Ìä∏ Ï†ÄÏû• Ï§ë Ïò§Î•ò Î∞úÏÉù:', error);
                alert('Ïù¥Î≤§Ìä∏ Ï†ÄÏû• Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. ÎÇòÏ§ëÏóê Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
            });
        }
        
        // ÎÇ†ÏßúÏóê Ìï¥ÎãπÌïòÎäî Ïù¥Î≤§Ìä∏ ÌëúÏãú
        function showEventsForDate() {
            // Ïù¥Î≤§Ìä∏ Î™©Î°ù Ï¥àÍ∏∞Ìôî
            eventsList.innerHTML = '';
            
            // ÎÇ†Ïßú ÌÇ§ ÏÉùÏÑ±
            const dateKey = `${selectedYear}-${selectedMonth+1}-${selectedDay}`;
            
            // Ïù¥Î≤§Ìä∏Í∞Ä ÏûàÎäîÏßÄ ÌôïÏù∏
            if (events[dateKey] && events[dateKey].length > 0) {
                // Ïù¥Î≤§Ìä∏ Î™©Î°ùÏóê Ï∂îÍ∞Ä
                events[dateKey].forEach((event, index) => {
                    const eventItem = document.createElement('div');
                    eventItem.classList.add('event-item');
                    
                    const eventText = document.createElement('span');
                    eventText.textContent = event;
                    
                    const deleteButton = document.createElement('button');
                    deleteButton.classList.add('event-delete');
                    deleteButton.textContent = '√ó';
                    deleteButton.addEventListener('click', () => {
                        // Ïù¥Î≤§Ìä∏ ÏÇ≠Ï†ú
                        events[dateKey].splice(index, 1);
                        
                        // Î∞∞Ïó¥Ïù¥ ÎπÑÏñ¥ÏûàÏúºÎ©¥ Í∞ùÏ≤¥ÏóêÏÑú ÌÇ§ ÏÇ≠Ï†ú
                        if (events[dateKey].length === 0) {
                            delete events[dateKey];
                        }
                        
                        // Î™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏
                        showEventsForDate();
                        
                        // Îã¨Î†• Îã§Ïãú Î†åÎçîÎßÅ
                        renderCalendar();
                    });
                    
                    eventItem.appendChild(eventText);
                    eventItem.appendChild(deleteButton);
                    eventsList.appendChild(eventItem);
                });
            } else {
                // Ïù¥Î≤§Ìä∏Í∞Ä ÏóÜÏùÑ Í≤ΩÏö∞ Î©îÏãúÏßÄ ÌëúÏãú
                const noEventsMessage = document.createElement('div');
                noEventsMessage.textContent = 'Ïù¥ ÎÇ†ÏßúÏóê Îì±Î°ùÎêú Ïù¥Î≤§Ìä∏Í∞Ä ÏóÜÏäµÎãàÎã§.';
                noEventsMessage.style.color = '#777';
                noEventsMessage.style.textAlign = 'center';
                noEventsMessage.style.padding = '10px 0';
                eventsList.appendChild(noEventsMessage);
            }
        }
        
        // ÏÑúÎ≤ÑÏóêÏÑú Ïù¥Î≤§Ìä∏ Î∂àÎü¨Ïò§Í∏∞
function loadEventsFromServer() {
    fetch('/api/events')
        .then(response => {
            if (!response.ok) {
                if (response.status === 401) {
                    // Ïù∏Ï¶ùÎêòÏßÄ ÏïäÏùÄ ÏÇ¨Ïö©ÏûêÏù∏ Í≤ΩÏö∞ Î°úÍ∑∏Ïù∏ ÌéòÏù¥ÏßÄÎ°ú Î¶¨Îã§Ïù¥Î†âÌä∏
                    window.location.href = '/login';
                    return;
                }
                throw new Error('ÏÑúÎ≤Ñ ÏùëÎãµÏù¥ Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§.');
            }
            return response.json();
        })
        .then(data => {
            if (data && data.events) {
                // ÏÑúÎ≤ÑÏóêÏÑú Î∞õÏùÄ Ïù¥Î≤§Ìä∏ Îç∞Ïù¥ÌÑ∞Î•º Î°úÏª¨ events Í∞ùÏ≤¥Î°ú Î≥ÄÌôò
                events = {};
                for (const dateKey in data.events) {
                    events[dateKey] = data.events[dateKey].map(event => ({
                        id: event.id,
                        description: event.description
                    }));
                }
                renderCalendar();
            }
        })
        .catch(error => {
            console.error('Ïù¥Î≤§Ìä∏ Î°úÎìú Ï§ë Ïò§Î•ò Î∞úÏÉù:', error);
        });
}

// Ïù¥Î≤§Ìä∏ Ï†ÄÏû•
function saveEvent() {
    const description = descriptionInput.value.trim();
    
    if (!description) {
        alert('ÏÑ§Î™ÖÏùÑ ÏûëÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî.');
        return;
    }
    
    // ÎÇ†Ïßú ÌòïÏãù Î≥ÄÌôò (YYYY-MM-DD)
    const formattedDate = `${selectedYear}-${(selectedMonth + 1).toString().padStart(2, '0')}-${selectedDay.toString().padStart(2, '0')}`;
    
    // ÏÑúÎ≤ÑÏóê Ïù¥Î≤§Ìä∏ Ï†ÄÏû• ÏöîÏ≤≠
    fetch('/save-event', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            date: formattedDate,
            description: description,
        }),
    })
    .then(response => {
        if (!response.ok) {
            if (response.status === 401) {
                window.location.href = '/login';
                return;
            }
            throw new Error('ÏÑúÎ≤Ñ ÏùëÎãµÏù¥ Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§.');
        }
        return response.json();
    })
    .then(data => {
        if (data.success) {
            // ÎÇ†Ïßú ÌÇ§ ÏÉùÏÑ±
            const dateKey = `${selectedYear}-${selectedMonth+1}-${selectedDay}`;
            
            // Ïù¥Î≤§Ìä∏ Í∞ùÏ≤¥ ÏÉùÏÑ±
            const newEvent = {
                id: data.eventId,
                description: description
            };
            
            // Ïù¥Î≤§Ìä∏ Î∞∞Ïó¥Ïù¥ ÏóÜÏúºÎ©¥ ÏÉùÏÑ±
            if (!events[dateKey]) {
                events[dateKey] = [];
            }
            
            // Ïù¥Î≤§Ìä∏ Ï∂îÍ∞Ä
            events[dateKey].push(newEvent);
            
            // ÏûÖÎ†• ÌïÑÎìú Ï¥àÍ∏∞Ìôî
            descriptionInput.value = '';
            
            // Ïù¥Î≤§Ìä∏ Î™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏
            showEventsForDate();
            
            // Îã¨Î†• Îã§Ïãú Î†åÎçîÎßÅ
            renderCalendar();
        }
    })
    .catch(error => {
        console.error('Ïù¥Î≤§Ìä∏ Ï†ÄÏû• Ï§ë Ïò§Î•ò Î∞úÏÉù:', error);
        alert('Ïù¥Î≤§Ìä∏ Ï†ÄÏû• Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. ÎÇòÏ§ëÏóê Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
    });
}

// Ïù¥Î≤§Ìä∏ ÏÇ≠Ï†ú
function deleteEvent(dateKey, index, eventId) {
    // ÏÑúÎ≤ÑÏóê ÏÇ≠Ï†ú ÏöîÏ≤≠
    fetch(`/api/events/${eventId}`, {
        method: 'DELETE'
    })
    .then(response => {
        if (!response.ok) {
            if (response.status === 401) {
                window.location.href = '/login';
                return;
            }
            throw new Error('ÏÑúÎ≤Ñ ÏùëÎãµÏù¥ Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§.');
        }
        return response.json();
    })
    .then(data => {
        if (data.success) {
            // Î°úÏª¨ Ïù¥Î≤§Ìä∏ Î∞∞Ïó¥ÏóêÏÑú Ï†úÍ±∞
            events[dateKey].splice(index, 1);
            
            // Î∞∞Ïó¥Ïù¥ ÎπÑÏñ¥ÏûàÏúºÎ©¥ Í∞ùÏ≤¥ÏóêÏÑú ÌÇ§ ÏÇ≠Ï†ú
            if (events[dateKey].length === 0) {
                delete events[dateKey];
            }
            
            // Î™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏
            showEventsForDate();
            
            // Îã¨Î†• Îã§Ïãú Î†åÎçîÎßÅ
            renderCalendar();
        }
    })
    .catch(error => {
        console.error('Ïù¥Î≤§Ìä∏ ÏÇ≠Ï†ú Ï§ë Ïò§Î•ò Î∞úÏÉù:', error);
        alert('Ïù¥Î≤§Ìä∏ ÏÇ≠Ï†ú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. ÎÇòÏ§ëÏóê Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
    });
}

// ÎÇ†ÏßúÏóê Ìï¥ÎãπÌïòÎäî Ïù¥Î≤§Ìä∏ ÌëúÏãú (ÏàòÏ†ïÎêú Î≤ÑÏ†Ñ)
function showEventsForDate() {
    // Ïù¥Î≤§Ìä∏ Î™©Î°ù Ï¥àÍ∏∞Ìôî
    eventsList.innerHTML = '';
    
    // ÎÇ†Ïßú ÌÇ§ ÏÉùÏÑ±
    const dateKey = `${selectedYear}-${selectedMonth+1}-${selectedDay}`;
    
    // Ïù¥Î≤§Ìä∏Í∞Ä ÏûàÎäîÏßÄ ÌôïÏù∏
    if (events[dateKey] && events[dateKey].length > 0) {
        // Ïù¥Î≤§Ìä∏ Î™©Î°ùÏóê Ï∂îÍ∞Ä
        events[dateKey].forEach((event, index) => {
            const eventItem = document.createElement('div');
            eventItem.classList.add('event-item');
            
            const eventText = document.createElement('span');
            eventText.textContent = event.description;
            
            const deleteButton = document.createElement('button');
            deleteButton.classList.add('event-delete');
            deleteButton.textContent = '√ó';
            deleteButton.addEventListener('click', () => {
                // Ïù¥Î≤§Ìä∏ ÏÇ≠Ï†ú Ìï®Ïàò Ìò∏Ï∂ú
                deleteEvent(dateKey, index, event.id);
            });
            
            eventItem.appendChild(eventText);
            eventItem.appendChild(deleteButton);
            eventsList.appendChild(eventItem);
        });
    } else {
        // Ïù¥Î≤§Ìä∏Í∞Ä ÏóÜÏùÑ Í≤ΩÏö∞ Î©îÏãúÏßÄ ÌëúÏãú
        const noEventsMessage = document.createElement('div');
        noEventsMessage.textContent = 'Ïù¥ ÎÇ†ÏßúÏóê Îì±Î°ùÎêú Ïù¥Î≤§Ìä∏Í∞Ä ÏóÜÏäµÎãàÎã§.';
        noEventsMessage.style.color = '#777';
        noEventsMessage.style.textAlign = 'center';
        noEventsMessage.style.padding = '10px 0';
        eventsList.appendChild(noEventsMessage);
    }
}
